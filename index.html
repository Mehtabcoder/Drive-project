<!DOCTYPE html>
<html>
<head>
  <title>Car Booking</title>
</head>
<body>
  <h2>Book a Car</h2>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="tel" id="phone" placeholder="Phone Number" required><br>
    <input type="text" id="carType" placeholder="Car Type (e.g., SUV, Sedan)" required><br>
    <input type="date" id="pickupDate" required><br>
    <button type="submit">Book on WhatsApp</button>
  </form>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const carType = document.getElementById("carType").value;
      const pickupDate = document.getElementById("pickupDate").value;

      const message = `New Car Booking:%0AName: ${name}%0APhone: ${phone}%0ACar Type: ${carType}%0APickup Date: ${pickupDate}`;

      const phoneNumber = '8556880297'; // Your WhatsApp number

      window.open(`https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message}`, '_blank');
    });
  </script>
</body>
</html>
